<!DOCTYPE html>
<html>
<head>
    <title>City Comparison</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2029&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .back-btn { 
            background: linear-gradient(135deg, #6c757d, #545b62); 
            color: white; 
            padding: 12px 25px; 
            text-decoration: none; 
            border-radius: 8px;
            display: inline-block;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .back-btn:hover { 
            background: linear-gradient(135deg, #545b62, #3d4246);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .graph-container {
            text-align: center;
            margin: 30px 0;
        }
        .graph-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .city-card {
            background: rgba(248, 249, 250, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .city-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .city-temp {
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: bold;
        }
        .city-humidity {
            color: #3498db;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Search</a>
        
        <h1>üèôÔ∏è City Weather Comparison</h1>
        
        <!-- Cities Summary -->
        <div class="cities-grid">
            {% for city in cities %}
            <div class="city-card">
                <div class="city-name">{{ city.name }}</div>
                <div class="city-temp">{{ city.temperature }}¬∞C</div>
                <div class="city-humidity">üíß {{ city.humidity }}%</div>
                <div class="city-desc">‚òÅÔ∏è {{ city.description }}</div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Comparison Graph -->
        <div class="graph-container">
            <img src="{{ graph_url }}" alt="City Weather Comparison Chart">
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="back-btn">üîç Search Single City</a>
            <a href="/compare_cities" class="back-btn">üîÑ Refresh Comparison</a>
        </div>
    </div>
</body>
</html>
